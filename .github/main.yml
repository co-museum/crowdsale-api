name: CI
on: push

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: install
        uses: borales/actions-yarn@v3.0.0
        working-directory: functions
        with:
          cmd: install
      - name: build
        working-directory: functions
        run: yarn build
      - name: test
        working-directory: functions
        run: yarn test